version: '3.8'
services:
  frontend:
    image: mailbyms/alarmagent-frontend
    container_name: alarmagent-frontend
    ports:
      - "5173:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
  backend:
    image: mailbyms/alarmagent-backend
    container_name: alarmagent-backend
    ports:
      - "13000:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_DATABASE=alarmagent
      - DB_PORT=3306
      - MODELSCOPE_API_KEY=ms-xxxx
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3001 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: mysql:5.7.30
    container_name: alarmagent-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: alarmagent
    ports:
      - "8306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-uroot", "-proot", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

